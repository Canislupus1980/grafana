version: '3.8'

services:
  nginx:
    restart: always
    image: nginx:latest
    container_name: nginx
    hostname: nginx
    volumes:
     - ./nginx/conf.d:/etc/nginx/conf.d:ro
     - ./ssl:/etc/nginx/ssl:ro
    ports:
     - 80:80
     - 443:443
     
  pg_data_wh:
    container_name: pg_data_wh
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: my_data_wh_db
      POSTGRES_USER: my_data_wh_user
      POSTGRES_PASSWORD: my_data_wh_pwd
    ports:
      - "5488:5432"
    volumes:
      - pg_data_wh:/var/lib/postgresql/data
      
  pg_grafana:
    container_name: pg_grafana
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: my_grafana_db
      POSTGRES_USER: my_grafana_user
      POSTGRES_PASSWORD: my_grafana_pwd
    ports:
      - "5499:5432"
    volumes:
      - ./pg_grafana:/var/lib/postgresql/data

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    user: "0:0"
    environment:
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: pg_grafana:5432
      GF_DATABASE_NAME: my_grafana_db
      GF_DATABASE_USER: my_grafana_user
      GF_DATABASE_PASSWORD: my_grafana_pwd
      GF_DATABASE_SSL_MODE: disable
      GF_SERVER_DOMAIN: dashboard.domen.com
      GF_SERVER_ROOT_URL: "https://dashboard.domen.com"
    restart: unless-stopped
    depends_on:
        - pg_grafana
    ports:
      - 3000:3000
    volumes:
      - ./grafana:/var/lib/grafana
volumes:
  pg_grafana:
    driver: local
  grafana:
    driver: local
  pg_data_wh:
    driver: local
